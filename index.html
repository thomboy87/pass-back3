<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Your Information</h1>
  <p id="ip">Fetching IP address...</p>
  <p id="location">Fetching location...</p>
  <p id="browser">Fetching browser and operating system info...</p>
  <p id="timezone">Fetching timezone...</p>

  <script>
    async function fetchAndDisplayUserInfo() {
      try {
        // Initialize display elements
        const ipElement = document.getElementById('ip');
        const locationElement = document.getElementById('location');
        const browserElement = document.getElementById('browser');
        const timezoneElement = document.getElementById('timezone');

        // Fetch IP-based geolocation
        const ipResponse = await fetch('https://ipapi.co/json/');
        if (!ipResponse.ok) {
          throw new Error('Failed to fetch IP and location data.');
        }
        const ipData = await ipResponse.json();

        // Fetch and format user data
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;

        // Determine the browser
        let browser = 'Unknown Browser';
        if (userAgent.includes('Chrome')) {
          browser = 'Google Chrome';
        } else if (userAgent.includes('Firefox')) {
          browser = 'Mozilla Firefox';
        } else if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
          browser = 'Apple Safari';
        } else if (userAgent.includes('Edg')) {
          browser = 'Microsoft Edge';
        }

        // Determine the operating system
        let os = 'Unknown OS';
        if (userAgent.includes('Windows NT 10.0')) {
          os = 'Windows 10';
        } else if (userAgent.includes('Windows NT 6.3')) {
          os = 'Windows 8.1';
        } else if (userAgent.includes('Mac OS X')) {
          os = 'MacOS';
        } else if (userAgent.includes('Linux')) {
          os = 'Linux';

        // Display user information on the page
        ipElement.textContent = `IP Address: ${ipData.ip}`;
        locationElement.textContent = `Location: ${ipData.city}, ${ipData.region}, ${ipData.country_name}`;
        browserElement.textContent = `Browser: ${browser} | Operating System: ${os}`;
        timezoneElement.textContent = `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`;

        // Log data for debugging
        console.log('User Info:', { ipData, browser, os });
      } catch (error) {
        console.error('Error fetching user information:', error);

        // Display fallback messages
        document.getElementById('ip').textContent = 'IP Address: Unable to fetch.';
        document.getElementById('location').textContent = 'Location: Unable to fetch.';
        document.getElementById('browser').textContent = 'Browser: Unable to fetch.';
        document.getElementById('timezone').textContent = 'Timezone: Unable to fetch.';
      }
    }

    // Fetch and display user info when the page loads
    window.onload = fetchAndDisplayUserInfo;
  </script>
</body>
</html>
